<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title> Catalog </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-refresher slot="fixed" (ionRefresh)="loadRandom($event)">
		<ion-refresher-content refreshingSpinner="circles"></ion-refresher-content>
	</ion-refresher>

	<!-- Loading spinner -->
	<div class="state state-loading" *ngIf="loading">
		<ion-spinner name="crescent"></ion-spinner>
		<p>Loading movies...</p>
	</div>

	<!-- Error message -->
	<div class="state state-error" *ngIf="!loading && errorMessage">
		<p>{{ errorMessage }}</p>
		<ion-button fill="outline" size="small" (click)="loadRandom()"> Try again </ion-button>
	</div>

	<!-- Empty state -->
	<div class="state state-empty" *ngIf="!loading && !errorMessage && movies.length === 0">
		<p>No movies loaded.</p>
		<ion-button fill="outline" size="small" (click)="loadRandom()"> Load movies </ion-button>
	</div>

	<!-- Movies grid -->
	<ion-grid *ngIf="!loading && !errorMessage && movies.length > 0">
		<ion-row>
			<ion-col size="6" sizeMd="4" sizeLg="3" *ngFor="let movie of movies">
				<ion-card class="movie-card">
					<ion-img [src]="poster(movie)" loading="lazy"></ion-img>

					<ion-card-header>
						<ion-card-title>{{ movie.title }}</ion-card-title>
						<ion-card-subtitle>
							<ion-icon name="star" class="star"></ion-icon>
							{{ movie.vote_average | number: "1.1-1" }}
						</ion-card-subtitle>
					</ion-card-header>

					<ion-card-content>
						<p class="year" *ngIf="movie.release_date">{{ movie.release_date | date: "yyyy" }}</p>
						<p class="overview">{{ movie.overview || "No overview available." }}</p>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
